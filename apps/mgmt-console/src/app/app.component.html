<!-- Navbar -->
<di-navbar (onClick)="onDrawerClick($event)"></di-navbar>
<dx-drawer
  [openedStateMode]="selectedOpenMode"
  [position]="selectedPosition"
  [revealMode]="selectedRevealMode"
  template="template"
  [(opened)]="isDrawerOpen"
  [height]="394"
  [closeOnOutsideClick]="true"
>
  <div *dxTemplate="let data of 'template'">
    <dx-list
      class="panel-list dx-theme-accent-as-background-color"
      [items]="navDrawer"
      [width]="338"
      [hoverStateEnabled]="true"
      [activeStateEnabled]="true"
      [focusStateEnabled]="true"
      selectionMode="single"
      (onSelectionChanged)="this.isDrawerOpen = false"
    >
    </dx-list>
  </div>
  <div id="console-content" class="dx-theme-background-color">
    <!-- Router -->
    <div class="mt-3">
      <ul class="remote-menu">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="mgmt-login">MgmtLogin</a></li>
        <li><a routerLink="mgmt-dashboard">MgmtDashboard</a></li>
      </ul>
    </div>

    <!-- Checkboxes -->
    <div class="ms-3 mt-2 mb-2">
      <di-checkbox
        [ariaLabelledBy]="lightModeId"
        [isDisabled]="isFalse"
        [name]="chkboxName"
        size="sm"
        [tabindex]="tabindex"
        [value]="isTrue"
        (onValueChanged)="chkboxClick1($event)"
      ></di-checkbox>
      <span [id]="lightModeId" class="ps-2">{{ lightModeLabel }}</span>
    </div>

    <div class="ms-3 mb-3">
      <di-checkbox
        [ariaLabelledBy]="darkModeId"
        [isDisabled]="isFalse"
        [name]="chkboxName"
        size="md"
        [tabindex]="tabindex"
        [value]="isNull"
      ></di-checkbox>
      <span [id]="darkModeId" class="ps-2">{{ darkModeLabel }}</span>
    </div>

    <div class="ms-3 d-flex">
      <div id="light-tooltip" class="d-inline-block">tooltip</div>
      <di-tooltip target="#light-tooltip"> Tooltip Content </di-tooltip>
      <di-help ariaLabelledBy="Help Tooltip" class="d-inline-block"
        >Test</di-help
      >
    </div>

    <div class="ms-3">
      <div class="flex large-margin" *ngFor="let size of ['sm', 'md', 'lg']">
        <div class="small-margin" *ngFor="let dot of [false, true]">
          <div class="tiny-margin" *ngFor="let close of [false, true]">
            <di-tag [size]="size" [showDot]="dot" [showClose]="close">
              Test tag
            </di-tag>
          </div>
        </div>
      </div>
    </div>

    <div class="mx-3 d-flex flex-column">
      <di-tabs class="py-1" [dataSource]="tabs"> </di-tabs>
      <di-tabs class="py-1" styleMode="low" [dataSource]="tabs"> </di-tabs>
      <di-tabs class="py-1" styleMode="round" [dataSource]="tabs" iconSize="lg">
      </di-tabs>
    </div>

    <div class="ms-3 mb-2">
      <di-toggle
        [inputId]="toggleId"
        [value]="toggleValue"
        [disabled]="isDisabled"
        [readOnly]="isReadOnly"
        switchedOffText=""
        switchedOnText=""
      ></di-toggle>
    </div>

    <div class="ms-3 mb-2">
      <di-tree-view
        [items]="testTree"
        (onItemClick)="log($event)"
        width="200px"
        height="500px"
        title="Tree Control"
      ></di-tree-view>
    </div>

    <div class="ms-3 mb-2">
      <button
        class="mx-2"
        (click)="toastAddNotification(NotificationType.INFO)"
      >
        Click for info
      </button>
      <button
        class="mx-2"
        (click)="toastAddNotification(NotificationType.WARNING)"
      >
        Click for warning
      </button>
      <button
        class="mx-2"
        (click)="toastAddNotification(NotificationType.ERROR)"
      >
        Click for error
      </button>
      <button
        class="mx-2"
        (click)="toastAddNotification(NotificationType.SUCCESS)"
      >
        Click for success
      </button>
      <button class="mx-2" (click)="errorAddNotification()">
        Click for full page error
      </button>

      <di-toast-notification
        of="body"
        notificationTitle="test"
        notificationDescription="this is a description!"
        actionText="optional action"
        [(visible)]="showNotification"
        [notificationType]="notificationType"
        [showAction]="showToastAction"
      ></di-toast-notification>

      <di-full-page-error
        of="body"
        errorText="This is a full page error"
        [(visible)]="showFullPageError"
      ></di-full-page-error>
    </div>
  </div>
</dx-drawer>
