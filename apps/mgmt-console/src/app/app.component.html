<ul class="remote-menu">
  <li><a routerLink="/">Home</a></li>
  <li><a routerLink="mgmt-login">MgmtLogin</a></li>
  <li><a routerLink="mgmt-dashboard">MgmtDashboard</a></li>
</ul>

<div class="ms-3 mb-2">
  <di-checkbox
    [ariaLabelledBy]="lightModeId"
    [isDisabled]="isFalse"
    [name]="chkboxName"
    size="sm"
    [tabindex]="tabindex"
    [value]="isTrue"
    (onValueChanged)="chkboxClick1($event)"
  ></di-checkbox>
  <span [id]="lightModeId" class="ps-2">{{lightModeLabel}}</span>
</div>

<div class="ms-3 mb-3">
  <di-checkbox
    [ariaLabelledBy]="darkModeId"
    [isDisabled]="isFalse"
    [name]="chkboxName"
    size="md"
    [tabindex]="tabindex"
    [value]="isNull"
  ></di-checkbox>
  <span [id]="darkModeId" class="ps-2">{{darkModeLabel}}</span>
</div>

<div class="ms-3 d-flex">
  <div id="light-tooltip" class="d-inline-block">tooltip</div>
  <di-tooltip
    target="#light-tooltip"
  >
    Tooltip Content
  </di-tooltip>
  <di-help ariaLabelledBy="Help Tooltip" class="d-inline-block">Test</di-help>
</div>

<div class="ms-3">
  <div class="flex large-margin" *ngFor="let size of ['sm', 'md', 'lg']">
    <div class="small-margin" *ngFor="let dot of [false, true]">
      <div class="tiny-margin" *ngFor="let close of [false, true]">
        <di-tag [size]="size" [showDot]="dot" [showClose]="close">
          Test tag
        </di-tag>
      </div>
    </div>
  </div>
</div>

<div class="ms-3 mb-2">
  <di-toggle
    [inputId]="toggleId"
    [value]="toggleValue"
    [disabled]="isDisabled"
    [readOnly]="isReadOnly"
    switchedOffText=""
    switchedOnText=""
  ></di-toggle>
</div>

<div class="ms-3 mb-2">
  <button class="mx-2" (click)="toastAddNotification(NotificationType.INFO)">Click for info</button>
  <button class="mx-2" (click)="toastAddNotification(NotificationType.WARNING)">Click for warning</button>
  <button class="mx-2" (click)="toastAddNotification(NotificationType.ERROR)">Click for error</button>
  <button class="mx-2" (click)="toastAddNotification(NotificationType.SUCCESS)">Click for success</button>
  
  <di-toast-notification
    of="body"
    actionText="test"
    actionDescription="this is a description!"
    [(visible)]="showNotification"
    [notificationType]="notificationType"
  ></di-toast-notification>
</div>
