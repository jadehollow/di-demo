<dx-toast
  [visible]="visible"
  (visibleChange)="visibleChange.emit($event)"
  width="fit-content"
  type="custom"
  [displayTime]="displayTime"
>
  <dxo-position
    [my]="my"
    [at]="at"
    [of]="of"
  >
  </dxo-position>
  <div *dxTemplate="let data of 'content'">
    <div class="dark-mode toast-wrapper" [ngClass]="notificationType">
      <div class="icon-wrapper (click)=log(data)">
        <di-icon class="icon" [name]="toastIcon[notificationType]" size="md"></di-icon>
      </div>
      <div class="content-wrapper">
        <span class="title">{{ actionText }}</span>
        <span class="desc">{{ actionDescription }}</span>
        <button class="optional-action" (click)="takeAction.emit()">test button</button>
      </div>
    </div>
  </div>
</dx-toast>
