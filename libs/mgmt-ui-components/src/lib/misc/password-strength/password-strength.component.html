<div>
  <div class="indicator-wrapper">
    <ng-container
      *ngIf="isCorrectLength; then success; else fail"
    ></ng-container>
    <span class="indicator-text" [ngClass]="{'success': isCorrectLength}">Between 8-35 characters</span>
  </div>

  <div class="indicator-wrapper">
    <ng-container
      *ngIf="isUpperAndLower; then success; else fail"
    ></ng-container>
    <span class="indicator-text" [ngClass]="{'success': isUpperAndLower}">Upper and lower case letters</span>
  </div>
  
  <div class="indicator-wrapper">
    <ng-container
      *ngIf="hasNumeric; then success; else fail"
    ></ng-container>
    <span class="indicator-text" [ngClass]="{'success': hasNumeric}">Minimum 1 numerical digit</span>
  </div>

  <div class="indicator-wrapper">
    <ng-container
      *ngIf="hasSpecial; then success; else fail"
    ></ng-container>
    <span class="indicator-text" [ngClass]="{'success': hasSpecial}">Minimum 1 special character</span>
  </div>
</div>

<ng-template #success>
  <di-icon class="success" name="check"></di-icon>
  <span class="success-text">
    <ng-content></ng-content>
  </span>
</ng-template>

<ng-template #fail>
  <di-icon class="fail" name="close"></di-icon>
</ng-template>
