<dx-button
  icon="{{ icon }}"
  id="{{ id }}"
  stylingMode="{{ stylingMode }}"
  text="{{ text }}"
  type="{{ type }}"
  width="{{ width }}"
  (onClick)="handle($event)"
>
</dx-button>

<!-- For a custom icon, use:
   `icon="customicon"` -->
